<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAGATI-v2 | Academic Paper Analysis Tool</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --primary-light: #6c8cff;
            --secondary: #000000;
            --tertiary: #7209b7;
            --accent: #4cc9f0;
            --success: #06d6a0;
            --warning: #f9c74f;
            --dark: #2b2d42;
            --light: #f8f9fa;
            --gray: #6c757d;
            --shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-image: url("https://i.postimg.cc/qR5wr9f2/grey-texture.jpg");
            color: var(--dark);
            line-height: 1.6;
            overflow: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, var(--primary) 0%, var(--tertiary) 100%);
            position: fixed;
            top: 0;
            width: 100%;
            height: 70px;
            padding: 0 2rem;
            box-shadow: var(--shadow);
            z-index: 1000;
        }

        .logo-section {
            display: flex;
            align-items: center;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.25rem;
            color: white;
            text-decoration: none;
        }

        .logo-version {
            font-size: 0.75rem;
            background: var(--secondary);
            color: white;
            padding: 2px 6px;
            border-radius: 12px;
            margin-left: 8px;
            font-weight: 600;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem 0.8rem;
            border-radius: 6px;
            transition: var(--transition);
        }

        .nav-link:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .github-link {
            display: flex;
            align-items: center;
            gap: 6px;
            background-color: var(--secondary);
            color: white;
            padding: 8px 12px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .github-link:hover {
            background-color: #ff5252;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 107, 107, 0.4);
        }

        .main-content {
            font-weight: bold;
            margin-top: 70px;
            height: calc(100vh - 70px);
            position: relative;
            padding: 20px;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 20px;
            color: var(--tertiary);
        }

        .iframe-container {
            width: 100%;
            height: calc(100vh - 130px);
            background-color: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: var(--shadow);
            border: 2px solid rgba(108, 140, 255, 0.2);
            position: relative;
        }

        .iframe-container::before {
            content: "";
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            height: 8px;
            background: linear-gradient(90deg, var(--primary) 0%, var(--accent) 50%, var(--secondary) 100%);
            border-radius: 16px 16px 0 0;
        }

        iframe {
            padding: 25px;
            background-color: black;
            overflow: hidden;
            width: 100%;
            height: 100%;
            border: none;
        }

        .accent-dots {
            position: absolute;
            z-index: -1;
        }

        .accent-dots.top-right {
            top: 100px;
            right: 50px;
        }

        .accent-dots.bottom-left {
            bottom: 50px;
            left: 50px;
        }

        .dot {
            height: 15px;
            width: 15px;
            border-radius: 50%;
            display: inline-block;
            margin: 5px;
        }

        .dot-1 { background-color: var(--primary-light); }
        .dot-2 { background-color: var(--secondary); }
        .dot-3 { background-color: var(--accent); }
        .dot-4 { background-color: var(--tertiary); }

        @media (max-width: 768px) {
            .navbar {
                padding: 0 1rem;
            }

            .logo-text {
                font-size: 1rem;
            }

            .nav-links {
                gap: 0.5rem;
            }

            .accent-dots {
                display: none;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo-section">
            <a href="/" class="logo-text">PRAGATI</a>
            <span class="logo-version">v2</span>
        </div>

        <div class="nav-links">
            <a href="/static/about.html" class="nav-link">About</a>
            <a href="https://github.com/ShuvraneelMitra/PRAGATI" class="github-link">
                <svg height="20" width="20" viewBox="0 0 16 16" version="1.1" aria-hidden="true">
                    <path fill="white" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"></path>
                </svg>
                GitHub
            </a>
        </div>
    </nav>

    <div class="accent-dots top-right">
        <span class="dot dot-1"></span>
        <span class="dot dot-2"></span>
        <span class="dot dot-3"></span>
    </div>

    <div class="accent-dots bottom-left">
        <span class="dot dot-4"></span>
        <span class="dot dot-3"></span>
        <span class="dot dot-1"></span>
    </div>

    <main class="main-content">
        <h2 class="tool-header">PRAGATI: Paper Review And Guidance for Academic Target Identification</h2>
        <div class="iframe-container">
            <iframe src="/gradio"></iframe>
        </div>
    </main>
</body>
</html>
