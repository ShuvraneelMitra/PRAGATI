<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Analysis Tool</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .main-content {
            margin-top: 60px;
            padding: 16px;
        }

        .iframe-container {
            width: 100%;
            height: calc(100vh - 60px);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a class="active" href="/">PRAGATI-v2: Paper Analysis and Guidance for
                                    Academic Target Identification</a>
        <a href="/gradio">Paper Analysis</a>
        <a href="/about">About</a>
        <a href="/contact">Contact</a>
    </div>

    <div class="main-content">
        <div class="iframe-container">
            <iframe src="/gradio"></iframe>
        </div>
    </div>
</body>
</html>
